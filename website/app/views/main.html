
<div class="sample tabsdemoDynamicTabs form-horizontal">

<h1>Pyreflect Declaration Tree</h1>
 <div class="form-group" style='max-width:90%; margin-left: 20px'>
    <h3>Load Json File:</h3>
  <input id="path" ng-model="projectFile" type="text" placeholder="{{projectFile}}" rows="1" cols="30" class="form-control"/>
  <p>Try some example files on the server: ./trees/output_tree{1..15}.json. Program will render the Pyreflect-generated JSON file url above as a project tree. Enter the path above.</p> 

    <button type="submit" class="btn btn-info" ng-click="loadJson()">Load File</button>

  <br/>
  <hr/>

    <textarea id="jsontext" ng-model="jsonText" placeholder="Enter json tree text" cols="70" rows="4" class="form-control"/>
    <p>Or enter your own json tree object text here.</p>

     <button type="submit" class="btn btn-success" ng-click="loadText()">Load Custom Text</button>

  </div>
  
  <md-content class="md-padding">
    <md-tabs md-dynamic-height="" md-dynamic-width=""  md-selected="selectedIndex" md-border-bottom="" md-autoselect="">
      <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
        <div class="demo-tab overflow-scroll tab{{$index%4}}" style="padding: 25px; text-align: center;">


          <h4 ng-show="badData">No test file <i>{{projectFile}}</i> found</h4>

            <br>
              <md-button class="md-primary md-raised pull-left" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>

          <tree-graph class="full-screen" data="treeData" ng-hide="badData"></tree-graph>

           
     
         </div>
        
      </md-tab>
    </md-tabs>
  </md-content>

  
</div>
